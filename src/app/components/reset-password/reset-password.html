<div class="reset-password-container">
  <div class="reset-password-card">
    <div class="reset-password-header">
      <h1>Yeni Şifre Belirle</h1>
      <p>Yeni şifrenizi girin ve onaylayın</p>
    </div>
    
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="reset-password-form">
      <div class="form-group">
        <label for="newPassword">Yeni Şifre</label>
        <div class="password-field">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="newPassword" 
            formControlName="newPassword"
            placeholder="Yeni şifrenizi girin"
            [class.error]="isFieldInvalid('newPassword')"
            autocomplete="new-password"
          />
          <button 
            type="button" 
            class="password-toggle"
            (click)="togglePassword()"
          >
            <span class="material-icons">{{showPassword ? 'visibility_off' : 'visibility'}}</span>
          </button>
        </div>
        <div class="error-message" *ngIf="isFieldInvalid('newPassword')">
          <span *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']">Yeni şifre gerekli</span>
          <span *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength']">Şifre en az 6 karakter olmalıdır</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Şifre Tekrarı</label>
        <div class="password-field">
          <input 
            [type]="showConfirmPassword ? 'text' : 'password'" 
            id="confirmPassword" 
            formControlName="confirmPassword"
            placeholder="Şifrenizi tekrar girin"
            [class.error]="isFieldInvalid('confirmPassword')"
            autocomplete="new-password"
          />
          <button 
            type="button" 
            class="password-toggle"
            (click)="toggleConfirmPassword()"
          >
            <span class="material-icons">{{showConfirmPassword ? 'visibility_off' : 'visibility'}}</span>
          </button>
        </div>
        <div class="error-message" *ngIf="isFieldInvalid('confirmPassword')">
          <span *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">Şifre tekrarı gerekli</span>
          <span *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['passwordMismatch']">Şifreler eşleşmiyor</span>
        </div>
      </div>
      
      <div class="form-actions">
        <button 
          type="submit" 
          class="submit-btn"
          [disabled]="resetPasswordForm.invalid || loading || !email || !token"
        >
          <span *ngIf="loading" class="spinner"></span>
          {{loading ? 'Şifre Değiştiriliyor...' : 'Şifreyi Değiştir'}}
        </button>
      </div>
      
      <div class="error-message general-error" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
      
      <div class="success-message" *ngIf="successMessage">
        {{successMessage}}
      </div>
    </form>
    
    <div class="reset-password-footer">
      <p>Şifrenizi hatırladınız mı? <a routerLink="/login">Giriş Yap</a></p>
    </div>
  </div>
</div>
