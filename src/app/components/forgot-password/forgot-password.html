<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="forgot-password-header">
      <h1>Şifremi Unuttum</h1>
      <p>E-posta adresinizi girin, şifre sıfırlama bağlantısı gönderelim</p>
    </div>
    
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
      <div class="form-group">
        <label for="email">E-posta Adresi</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="ornek@email.com"
          [class.error]="isFieldInvalid('email')"
          autocomplete="email"
        />
        <div class="error-message" *ngIf="isFieldInvalid('email')">
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">E-posta adresi gerekli</span>
          <span *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Geçerli bir e-posta adresi girin</span>
        </div>
      </div>
      
      <div class="form-actions">
        <button 
          type="submit" 
          class="submit-btn"
          [disabled]="forgotPasswordForm.invalid || loading"
        >
          <span *ngIf="loading" class="spinner"></span>
          {{loading ? 'Gönderiliyor...' : 'Şifre Sıfırlama Bağlantısı Gönder'}}
        </button>
      </div>
      
      <div class="error-message general-error" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
      
      <div class="success-message" *ngIf="successMessage">
        {{successMessage}}
      </div>
    </form>
    
    <div class="forgot-password-footer">
      <p>Şifrenizi hatırladınız mı? <a routerLink="/login">Giriş Yap</a></p>
    </div>
  </div>
</div>
